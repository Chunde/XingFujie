<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <!-- Include DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <!-- Include jQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- Include Chinese language file for DataTables -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese.json"></script>
</head>
<body>
    <h1>搜索结果</h1>
    <form id="searchForm" action="/search_results" method="post">
        <input type="text" name="search_query" id="searchQuery" placeholder="输入搜索内容" value="{{ search_query }}">
        <button type="submit">搜索</button>
        <button type="submit" name="clearResults" id="clearResults">清除结果</button>
    </form>
    <br>
    <table id="resultsTable" class="display">
        <thead>
            <tr>{{ table_header | safe }}</tr>
        </thead>
        <tbody id="resultsBody">
            {{ rows | safe }}
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.21/i18n/Chinese.json"
                }
            });
            $('#searchQuery').focus();
        });
    </script>
</body>
</html>
